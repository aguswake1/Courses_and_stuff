<!-- Let's use your knowledge of tags to help a satirical newspaper get their website off the ground.

They've given us the title and a paragraph of a recent article. We'll create a webpage to display them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hackers Strike Again</h1>
    <p>
    A hacker group has replaced government websites with livestreams of cats. While some praise their acts, many are against them.
    </p>
</body>
</html>
