		<script>
		
			// Our List of Bars
			var bars = [
				'Siggys',
				'Blind Tiger',
				'Zum Schneider',
				'One Month',
				'Home Sweet Home',
				'Union Pool'
			];

			// Our List of Friends
			var friends = [
				'Mattan',
				'Chris',
				'Lee',
				'Casey',
				'that girl you forgot to text back',
				'Kayne West',

			];

			/* math.floor redondea numero, math.random genera un numero aleatorio entre 0.001 y 0.99 que se multiplica
			con la cantidad de los bares por lo que siempre da entre 0 y 6 */
			var randomNumber = Math.floor(Math.random()*bars.length);

			var barname = bars[randomNumber]; //bar 0 a 6
			var friendname = friends[randomNumber]; //amigos de 0 a 6

			document.write("How about you go to <strong>" + barname + "</strong> with <strong>" + friendname + "</strong>?");

		</script>
