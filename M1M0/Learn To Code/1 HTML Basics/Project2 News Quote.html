<!-- Let's use your knowledge on styling text to fine-tune the satirical newspaper's website.

We'll improve the website by adding a quote and using tags to format it. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado News</title>
</head>
<body>
    <h1>Hackers Strike Again</h1>
    <p>
        A hacker group has replaced government websites with livestreams of cats. While some praise their acts, many are against them.
    </p>
    <p>
        <em>"We need more cats in government"</em><br>
        - says local <strong>cat lady</strong>.
    </p>
</body>
</html>
