<!-- Let's create a post for a social media website. We'll code a heading for the
    username, a paragraph for the message, and two buttons. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>@rihanna</h4>
    <p>HERE WE GOOOOO!!</p>
    <button>Comment</button>
    <button>Retweet</button>
</body>
</html>
